    <script>
        function populate(s1,s2){
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);
            s2.innerHTML = "";
            if(s1.value == "TVS"){
                var optionArray = ["Select Model|Select Model","Apache RR 310|Apache RR 310","Apache RTR 160 4V|Apache RTR 160 4V","Apache RTR 200 4V|Apache RTR 200 4V","Ntorq|Ntorq"];
            } else if(s1.value == "KTM"){
                var optionArray = ["Select Model|Select Model","Duke 200|Duke 200","Duke 250|Duke 250","Duke 390|Duke 390","Rc 200|Rc 200 ","Rc 390|Rc 390"];
            } else if(s1.value == "Bajaj"){
                var optionArray = ["Select Model|Select Model","Pulsar 150|Pulsar 150","Pulsar 220|Pulsar 220","NS 200|NS 200","Rs 200|Rs 200","Dominar 250|Dominar 250","Dominar 400|Dominar 400"];
            }else if(s1.value == "Honda"){
                var optionArray = ["Select Model|Select Model","CBR 250|CBR 250","Hornet|Hornet","Shine|Shine","Dio|Dio"];
            }else if(s1.value == "Yamaha"){
                var optionArray = ["Select Model|Select Model","R3|R3","R15 V3|R15 V3","R15 V2|R15 V2",,"R15 V1|R15 V1","FZ V3|FZ V3","FZ V2|FZ V2","FZ V1|FZ V1","MT-15|MT-15"];
            }else if(s1.value == "Aprilia"){
                var optionArray = ["Select Model|Select Model","SR 125|SR 125","SR 150|SR 150"];
            }else if(s1.value == "Benelli"){
                var optionArray = ["Select Model|Select Model","TNT 135|TNT 135","TNT 150|TNT 150","TNT 25|TNT 25","Tnt 300|Tnt 300","Benelli 302R|Benelli 302R"];
            }else if(s1.value == "Royal Enfield"){
                var optionArray = ["Select Model|Select Model","Bullet 350|Bullet 350","Bullet 500|Bullet 500","Classic 350|Classic 350","Thunderbird 350|Thunderbird 350","Thunderbird 350x|Thunderbird 350x"];
            }else if(s1.value == "Suzuki"){
                var optionArray = ["Select Model|Select Model","Gixxer|Gixxer","Gixxer SF FI|Gixxer SF FI","Burgman 125|Burgman 125","Intruder|Intruder","Access|Access","Hayate|Hayate"];
            }else if(s1.value == "CF moto"){
                var optionArray = ["Select Model|Select Model","NK 150|NK 150","NK 250|NK250","NK 400|NK 400"];
            }
        
            for(var option in optionArray){
                var pair = optionArray[option].split("|");
                var newOption = document.createElement("option");
                newOption.value = pair[0];
                newOption.innerHTML = pair[1];
                s2.options.add(newOption);
            }
        }
        </script>
